<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写信 - 时间胶囊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/write.css">
</head>
<body>
    <div class="back-button" onclick="window.location.href='index.html'" title="返回首页">
        ←
    </div>

    <main>
        <div class="letter-container">
            <div class="letter-form">
                <div class="letter-header">
                    <div class="date">写信日期：<span id="currentDate"></span></div>
                </div>
                <textarea 
                    id="letterContent" 
                    placeholder="亲爱的未来...&#10;&#10;写下此刻想说的话，让时光带去未来..."
                    rows="12"
                ></textarea>
                <div class="letter-footer">
                    <button id="apiButton" class="api-button">
                        <span class="button-icon">✓</span>
                    </button>
                </div>
                <div id="apiResult" class="result-area"></div>
            </div>
        </div>

        <!-- 发送弹窗 -->
        <div id="sendModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>确认发送信息</h3>
                    <button class="close-button">&times;</button>
                </div>
                <div class="form-group">
                    <label for="receiverEmail">收件人邮箱：</label>
                    <input type="email" id="receiverEmail" class="modal-input" required>
                </div>
                <div class="form-group">
                    <label for="receiveDate">收信日期：</label>
                    <input type="date" id="receiveDate" class="modal-input" required>
                </div>
                <div class="form-group">
                    <label for="isPublic">是否公开：</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="isPublic">
                        <label for="isPublic" class="toggle-label"></label>
                    </div>
                    <span class="hint">公开的信件将会在「信件墙」展示</span>
                </div>
                <div class="modal-footer">
                    <button class="modal-button cancel">返回修改</button>
                    <button class="modal-button confirm">确认发送</button>
                </div>
            </div>
        </div>

        <!-- 成功提示弹窗 -->
        <div id="successModal" class="modal success-modal">
            <div class="modal-content">
                <div class="success-header">
                    <img src="images/youchuo.png" alt="邮戳" class="postmark">
                    <div class="success-icon">✓</div>
                </div>
                <h3>发送成功</h3>
                <p id="successMessage"></p>
            </div>
        </div>
    </main>

    <script src="js/write.js"></script>
</body>
</html>
