<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间胶囊 - 寄往未来的信</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href="write.html">写信</a>
            <a href="capsule.html">时间胶囊</a>
            <a href="about.html">关于</a>
        </div>
    </nav>

    <main class="home-container">
        <div class="decorative-elements">
            <img src="images/clock-left.png" class="clock left-clock" alt="时钟">
            <img src="images/clock-right.png" class="clock right-clock" alt="时钟">
            <img src="images/envelope.png" class="envelope" alt="信封">
            <img src="images/leaf-1.png" class="leaf leaf-1" alt="装饰叶子">
            <img src="images/leaf-2.png" class="leaf leaf-2" alt="装饰叶子">
        </div>

        <div class="content-center">
            <h1>时间胶囊 - 寄往未来的信</h1>
            <div class="subtitle">
                <p>清早上火车站</p>
                <p>长街黑暗无行人</p>
                <p>卖豆浆的小店冒着热气</p>
                <p class="highlight">从前车马很慢</p>
                <p class="highlight">书信很远</p>
                <p class="highlight">一生只够爱一个人</p>
            </div>
            
            <div class="input-section">
                <button class="main-button" onclick="window.location.href='write.html'">
                    开始写信
                    <span class="button-icon">✉</span>
                </button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-wrapper">
                <div class="stat-item">
                    <div class="stat-icon">👀</div>
                    <div class="stat-info">
                        <span class="stat-number" id="visitCount">0</span>
                        <span class="stat-label">访问次数</span>
                    </div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-icon">✉️</div>
                    <div class="stat-info">
                        <span class="stat-number" id="letterCount">0</span>
                        <span class="stat-label">信件发送</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
